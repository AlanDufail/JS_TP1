<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="display: flex; justify-content: space-between; margin-top: 25%; margin-left: 25%; margin-right: 25%;">
        <div style="height: 50px;width: 50px; background-color: black;"></div>
        <div style="height: 50px;width: 50px; background-color: black;"></div>
        <div style="height: 50px;width: 50px; background-color: black;"></div>
    </section>

    <script>
        let div = document.querySelectorAll("div");
        div.forEach(elm=> {
            console.log(elm);
            elm.addEventListener('click',modifyStyle);

        })

        function modifyStyle(e){
            if (e.target.style.backgroundColor == "red"){
                e.target.style.backgroundColor = 'black';
            }
            else if (e.target.style.backgroundColor == "black"){
                e.target.style.backgroundColor = 'red';
            }
        }
    </script>
</body>

</html>
