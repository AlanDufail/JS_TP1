  <body>
    <script>
      function revert(str) {
        return str.split("").reverse().join("");
      }

      function ucFirst(word) {
        let splitString = word.split("");
        let Uppercase = word.split("")[0].toUpperCase();
        splitString[0] = Uppercase;
        return splitString.join("");
      }

      function capitalize(str) {
        return str
          .split(" ")
          .map(function (word) {
            return word[0].toUpperCase() + word.substring(1);
          })
          .join(" ");
      }

      function pascalCase(str) {
        return str
          .split(" ")
          .map(function (word) {
            return word[0].toUpperCase() + word.substring(1);
          })
          .join("");
      }

      function palindrome(str) {
        let tmp = str.split(" ").join("").toLowerCase();
        if (tmp === str.split("").reverse().join("").toLowerCase()) {
          return "Vrai: Le mot " + str + " est un palindrome";
        } else {
          return "Faux: le mot n'est pas un palindrome";
        }
      }

      function findLongestWord(str) {
        let max = 0;
        let longestWord = "";
        let words = str.split(" ");
        for (let i = 0; i < words.length; i++) {
          let tmp = words[i].length;
          console.log(tmp);
          if(tmp >= max){
            max = tmp;
            longestWord = words[i];
            console.log("La nouvelle valeur max est égal à: "+ tmp);
          }else{
            console.log('cc');
          }
        }
        return "Le mot : "+ longestWord +" est le plus long, celui-ci contient "+ max +" characters."
      }
    </script>
