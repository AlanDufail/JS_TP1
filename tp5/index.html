    <script>
      function getHashTags(str) {
        let i = str.split(' ').map(x => x.length)
        return i;

      }
       // const getHashTags = (sentence) => sentence.split(" ").sort((a, b) => b.length - a.length).splice(0, 3).map(( word) => `#${word.toLowerCase()}`)


      const tab = [0,2,4,6,8,8];
      function removeDuplicate(arr){
        //return arr.filter((val,index) => arr.indexOf(val) === index);
        //return [...new Set(arr)]
      }
      
      const first = [0,2,4,6,8,8];
      const second = [1,2,3,4,5,6];

      function intersection(arr,arr2){
        return arr.filter(e => arr2.includes(e));
      }
      function arrayDiff(arr,arr2){
        return arr.filter(e => !arr2.includes(e)).concat(arr2.filter(e => !arr.includes(e)));
      }

      function combinations(){
        return (Array.from(arguments).reduce( (previousVal,currentVal) => previousVal * currentVal ));
      }
      //function calls
      console.log(getHashTags("How the Avocado Became the Fruit of the Global Trade"));
      console.log(getHashTags("Why You Will Probably Pay More for Your Christmas Tree This Year"));
      console.log(getHashTags("Hey Parents, Surprise, Fruit Juice Is Not Fruit"));
      console.log(getHashTags("Visualizing Science"));
      console.log('///////////////////////////:')
      console.log(removeDuplicate(tab));
      console.log(intersection(first,second));
      console.log(arrayDiff(first,second));
      console.log(combinations(2,3));
      console.log(combinations(3,7,4));
      console.log(combinations(2,3,4,5));
    </script>
