<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const MIN = 5;
        const MAX = 15;
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        };
        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for(let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        let Colors = [];
        let randomDiv = getRandomInt(5,15);
        for(let i = 0; i <= randomDiv; i++){
            let divCreation = document.createElement('div');
            divCreation.style.height = '50px';
            divCreation.style.weight = '100%';
            divCreation.id = i;
            divCreation.style.backgroundColor = getRandomColor();
            Colors.push(divCreation.style.backgroundColor);
            document.getElementsByTagName('body')[0].appendChild(divCreation);          
        }
        let div = document.querySelectorAll("div");
        div.forEach(elm=> {
            elm.addEventListener('click',clickedDiv);
        })

        function clickedDiv(e){
            const id = e.target.id;
            if(e.target.style.backgroundColor == Colors[id]){
                e.target.style.backgroundColor = 'red';
            }
            else if(e.target.style.backgroundColor == 'red'){
                e.target.style.backgroundColor = Colors[id];
            }

        }
    </script>
</body>
</html>
