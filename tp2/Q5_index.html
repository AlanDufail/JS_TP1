<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="img1" src="./assets/bg2.jpg" alt="" style="width: 150px; height: 150px"/>

    <img id="img2" src="./assets/bg1.jpg" alt="" style="width: 150px; height: 150px"/>

    <img id="img3" src="./assets/bg3.jpg" alt="" style="width: 150px; height: 150px"/>

    <script>
      let img = document.querySelectorAll("img");
      img.forEach((element) => {
        element.addEventListener("mouseover", modifyStyle);
        element.addEventListener("mouseout", initialStyle);
      });

      function modifyStyle(e) {
        console.log(e.target.id);
        e.target.style.transform = "scale(3,3)";
      }
      function initialStyle(e){
          e.target.style.transform = "scale(1,1)";
      }
    </script>
  </body>
</html>
