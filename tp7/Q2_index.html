<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        function verifyInt(nb1,nb2){
            return new Promise((resolve,reject) => {
                if(nb1 > nb2){
                    resolve(nb1 - nb2)
                }else{
                    reject('Promise failed');
                }
            })
        }


        //functions call
        let myPromise = verifyInt(5,6);
        myPromise.then((message) => {
            console.log(message);
        }).catch((message) => {
            console.log(message);
        });

        let secondPromise = verifyInt(15,6);
        secondPromise.then((message) => {
            console.log(message);
        }).catch((message) => {
            console.log(message);
        });
    </script>
</body>
</html>
